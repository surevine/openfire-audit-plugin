#
# Log4J Configuration File For Testing.
#

# Root Logger
log4j.rootLogger=WARN, AUDIT_TEST

# Audit Test Appender
log4j.appender.AUDIT_TEST=org.apache.log4j.ConsoleAppender

# Audit Test Layout
log4j.appender.AUDIT_TEST.layout=org.apache.log4j.PatternLayout
log4j.appender.AUDIT_TEST.layout.ConversionPattern=%d %-5p %c - %m%n

# Loggers
log4j.logger.com.surevine.chat.openfire.audit=INFO
log4j.logger.org.springframework=WARN